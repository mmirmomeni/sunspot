[ea.population]
size=500

[ea.selection]
elitism.n=1

[ea.generational_model]
replacement_rate.p=0.05

[ea.mutation]
site.p=0.005
duplication.p=0.05
deletion.p=0.05
uniform_integer.max=32768

[ea.fitness_function]

[ea.run]
updates=100000
epochs=1
checkpoint_prefix=checkpoint

[ea.statistics]
recording.period=100

[markov_network]
desc=(0,0,64)
update.n=1
gate_types=logic,markov
initial_gates=16

[markov_network.representation]
initial_size=10000
max_size=40000
min_size=1000

[markov_network.gate]
input.limit=4
input.floor=4
output.limit=4
output.floor=4
history.limit=4
history.floor=4
wv_steps=1024

[sunspot]
train_filename=/mnt/home/dk/data/sunspot/ssn/train.txt
test_filename=/mnt/home/dk/data/sunspot/ssn/test.txt
integer_bits=9
fractional_bits=0
prediction_horizon=8
